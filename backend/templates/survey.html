<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Compatibility Survey</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #FFFDF8;
      color: #4D3C3C;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .question {
      display: flex;
      flex-direction: column;
    }
    .options {
      display: flex;
      gap: 1rem;
    }
    input[type="submit"] {
      padding: 0.75rem 1.5rem;
      background-color: #F9E0BB;
      border: 2px solid #4D3C3C;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      align-self: center;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #FDEFD2;
    }
  </style>
</head>
<body>
  <h1>üêæ Compatibility Survey</h1>
  <form method="POST" action="/survey">
    <div class="question">
      <label>Are you interested in a dog or a cat?</label>
      <div class="options">
        <label><input type="radio" name="animal_type" value="dog" required> Dog</label>
        <label><input type="radio" name="animal_type" value="cat"> Cat</label>
      </div>
    </div>

    <div class="question">
      <label>How much time can you dedicate to your pet daily?</label>
      <div class="options">
        <label><input type="radio" name="time_commitment" value="low" required> Low</label>
        <label><input type="radio" name="time_commitment" value="medium"> Medium</label>
        <label><input type="radio" name="time_commitment" value="high"> High</label>
      </div>

    </div>

    <div class="question">
      <label>Do you have any allergies to pets?</label>
      <div class="options">
        <label><input type="radio" name="allergies" value="yes" required> Yes</label>
        <label><input type="radio" name="allergies" value="no"> No</label>
      </div>
    </div>

    <div class="question">
      <label>Do you have children or plan to have children in the near future?</label>
      <div class="options">
        <label><input type="radio" name="children" value="yes" required> Yes</label>
        <label><input type="radio" name="children" value="no"> No</label>
      </div>
    </div>
    
    <div class="question">
      <label>Are you okay with senior pets?</label>
      <div class="options">
        <label><input type="radio" name="senior_ok" value="yes" required> Yes</label>
        <label><input type="radio" name="senior_ok" value="no"> No</label>
      </div>
    </div>

    <div class="question">
      <label>Do you live in a home with outdoor space?</label>
      <div class="options">
        <label><input type="radio" name="outdoor_space" value="yes" required> Yes</label>
        <label><input type="radio" name="outdoor_space" value="no"> No</label>
      </div>
    </div>

    <input type="submit" value="Submit Survey">
</form>
  <p style="text-align: center; margin-top: 2rem;"><a href="/" style="color: #4D3C3C; text-decoration: underline;">‚Üê Back to Home</a></p>
</body>
</html>
