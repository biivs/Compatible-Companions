<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Result</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #FFFDF8;
      color: #4D3C3C;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .result {
      border: 2px solid #E0C3A6;
      background-color: #F9E0BB;
      padding: 1.5rem;
      border-radius: 10px;
      margin-top: 2rem;
    }

    h2 {
      margin-top: 1.5rem;
      color: #4D3C3C;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
    }

    a {
      display: block;
      margin-top: 2rem;
      text-align: center;
      color: #4D3C3C;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>‚ú® Your Recommended Companion</h1>
  <div class="result">
    <h2>{{ breed }}</h2> <!-- new breed output -->
    {% if summary %}
    <div
      style="margin-top: 1rem; padding: 1rem; background-color: #F9E0BB; border: 1px solid #4D3C3C; border-radius: 8px;">
      <h3 style="margin-bottom: 0.5rem;">üêæ Breed Trait Summary</h3>
      <p>{{ summary }}</p>
    </div>
    {% else %}
    <p>No summary found for this breed.</p>
    {% endif %}
  </div>
  <a href="/">‚Üê Back to Home</a>
</body>

</html>
